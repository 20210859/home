<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function Circle(radius){
        this.radius = radius;
        this.get_area = function (){
            return Math.PI * Math.pow(this.radius, 2);
        };
    }
    var my_circle = new Circle(10);
    document.write("<br>반지름: " + my_circle.radius);
    document.write("<br>면적: " + my_circle.get_area())
    </script>
</head>
<body>
<image src="https://upload.wikimedia.org/wikipedia/commons/thumb/
1/1e/Wolfgang-amadeus-mozart_1.jpg/500px-Wolfgang-amadeus-mozart_1.jpg" class = "rounded-pill"></image>

</body>

</html>
