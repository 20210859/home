<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // id가 "digit"인 입력 요소의 값(2진수)을 읽어 16진수로 변환하여
        // 그 수를 id가 "hexanum" 입력요소에 디스플레이 하는 기능의 함수
       function transform() {
            var two = document.getElementById("digit").value;
            two = parseInt(two, 2);
            if (isFinite(two)){
             switch (two){
                 case 0:
                     document.getElementById("hexanum").value = "0";
                     break;
                 case 1:
                     document.getElementById("hexanum").value = "1";
                     break;
                 case 2:
                     document.getElementById("hexanum").value = "2";
                     break;
                 case 3:
                     document.getElementById("hexanum").value = "3";
                     break;
                 case 4:
                     document.getElementById("hexanum").value = "4";
                     break;
                 case 5:
                     document.getElementById("hexanum").value = "5";
                     break;
                 case 6:
                     document.getElementById("hexanum").value = "6";
                     break;
                 case 7:
                     document.getElementById("hexanum").value= "7";
                     break;
                 case 8:
                     document.getElementById("hexanum").value = "8";
                     break;
                 case 9:
                     document.getElementById("hexanum").value = "9";
                     break;
                 case 10:
                     document.getElementById("hexanum").value = "A";
                     break;
                 case 11:
                     document.getElementById("hexanum").value = "B";
                     break;
                 case 12:
                     document.getElementById("hexanum").value = "C";
                     break;
                 case 13:
                     document.getElementById("hexanum").value = "D";
                     break;
                 case 14:
                     document.getElementById("hexanum").value = "E";
                     break;
                 case 15:
                     document.getElementById("hexanum").value = "F";
                     break;
             }
        }
            else
                document.getElementById("hexanum").value = "잘못된 값";
        }

        function new_row(prev_row){
            var arr = new Array();
            var size = prev_row.length;

            for (var i = 0; i < size + 1; i++){
                if (i == 0 || i == size)
                    arr[i] = 1;
                else
                    arr[i] = parseInt(prev_row[i]) + parseInt(prev_row[i - 1]);
            }

            return arr;
        }

        // id가 "size"인 입력 요소의 값을 읽어
        // 해당 크기의 파스칼 삼각형을 id가 'draw-area'인 영역에 그리는 기능의 함수
        function pascals() {
            var height = document.getElementById("size").value;
            height = parseInt(height);
            var new_arr = new Array();
            var pre_arr = [1];
            console.log("height " + height);
            var draw;

            document.getElementById("draw_area").innerHTML = "1" + "<br>";
            for (var i = 1; i < height; i++) {
                new_arr = new_row(pre_arr);
                console.log(new_arr);
                pre_arr = new_arr;

                for (var j = 0; j < new_arr.length; j++) {
                    draw = new_arr[j] + " ";
                    document.getElementById("draw_area").innerHTML += draw;

                }
                document.getElementById("draw_area").innerHTML += "<br>";
            }
        }
    </script>
</head>
<body>

    <div class="container-sm mt-5">
        <div class="h3">2진수 변환기</div>
        <div class="mb-3">
            <label class="form-label text-primary"> 2진수:
                <input type="text" id="digit" size="20">
            </label>
            <button tupe="button" class="btn btn-dark" onclick="transform()"> ===> </button>
            <label class="form-label text-primary">16진수 :
                <input type="text" id="hexanum" size="20" readonly value="">
            </label>
        </div>
        <hr>
        <div class="h3">파스칼 삼각형</div>
        <div class="mb-3">
            <label class="form-laber text-primary"> 삼각형 높이
                <input type="number" id = size min="1" max="20" step="1" value="1">
                <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
            </label>
        </div>
        <div class="text-bg-secondary " id="draw_area">
        </div>
    </div>
</body>
</html>
