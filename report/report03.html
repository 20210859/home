<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 3</title>
    <script>
        function new_row(prev_row){
            var arr = new Array();
            var size = prev_row.length;

            for (var i = 0; i < size + 1; i++){
                if (i == 0 || i == size)
                    arr[i] = 1;
                else
                    arr[i] = parseInt(prev_row[i]) + parseInt(prev_row[i - 1]);
            }

            return arr;
        }
    </script>
</head>
<body>
<script>
     document.write("<h3>1번 문제</h3>")
     var two = prompt("2진수를 입력하세요");
     document.write("2진수 " + two + "을 ");
     two = parseInt(two, 2);
     if (isFinite(two)){
         document.write("16진수로 변환한 값은 ");
         switch (two){
             case 0:
                 document.write("0");
                 break;
             case 1:
                 document.write("1");
                 break;
             case 2:
                 document.write("2");
                 break;
             case 3:
                 document.write("3");
                 break;
             case 4:
                 document.write("4");
                 break;
             case 5:
                 document.write("5");
                 break;
             case 6:
                 document.write("6");
                 break;
             case 7:
                 document.write("7");
                 break;
             case 8:
                 document.write("8");
                 break;
             case 9:
                 document.write("9");
                 break;
             case 10:
                 document.write("A");
                 break;
             case 11:
                 document.write("B");
                 break;
             case 12:
                 document.write("C");
                 break;
             case 13:
                 document.write("D");
                 break;
             case 14:
                 document.write("E");
                 break;
             case 15:
                 document.write("F");
                 break;
         }
         document.write("입니다<br>");
     }
     else
         document.write("입력한 값은 2진수가 아닙니다.<br>");


    document.write("<h3>2번 문제</h3><br>")
    var height = prompt("파스칼의 삼각형의 높이 : ");
    height = parseInt(height)

    var pre_arr = [1];
    var new_arr = new Array();

    if (height > 0)
        document.write(pre_arr[0] +"<br>");
    for (var i = 1; i < height; i++){
        new_arr = new_row(pre_arr);
        pre_arr = new_arr;
        for (var j = 0; j < new_arr.length; j++)
            document.write(new_arr[j] + " &nbsp");
        document.write("<br>");
    }
</script>
</body>
</html>
